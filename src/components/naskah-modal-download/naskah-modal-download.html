<div class="main-view" *ngIf="show">
  <div class="overlay" (tap)="dismiss()"></div>
  <div class="modal_content">
    <p ion-text text-center text-wrap>
      Download File Digital
    </p>
    <ion-list no-lines>
      <ion-item>
        <p item-start>File Digital #1</p>
        <button item-end ion-button color="default-blue" (tap)="download()">Download</button>
      </ion-item>
    </ion-list>
  </div>
</div>
