<div class="main-view" *ngIf="show">
  <div class="overlay" (tap)="dismiss()"></div>
  <div class="modal_content">
    <p ion-text text-center text-wrap>
      Download File Digital
    </p>
    <ion-list no-lines>
      <ion-item *ngFor="let file of files">
        <p item-start>{{file?.namaFile}}</p>
        <button item-end ion-button color="default-blue" (tap)="download(file)">Download</button>
      </ion-item>
    </ion-list>
  </div>
</div>
