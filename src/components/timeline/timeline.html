<div class="timeline">
  <timeline-item *ngFor="let item of items">
    <ion-icon></ion-icon>
    <ion-card>
      <ion-card-header>
        {{item.title}}
      </ion-card-header>
      <ion-card-content>
        <p ion-text>{{item?.time?.title}}</p>
        <p ion-text>{{item?.time?.subtitle}}</p>
        <p ion-text>{{item?.time?.subtitle}}</p>
      </ion-card-content>
    </ion-card>
  </timeline-item>

</div>
