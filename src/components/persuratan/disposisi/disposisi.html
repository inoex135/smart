<ion-card>
    <ion-list no-lines>
        <ion-item>
            <ion-label>Disposisi Kepada</ion-label>
        </ion-item>

        <ion-item margin-top>
            <ion-input type="text" placeholder="Nama Personal"></ion-input>
        </ion-item>

        <ion-item margin-top>
            <ion-input type="text" placeholder="Selaku"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list no-lines class="card">

        <ion-item no-margin>
            <ion-label>Sifat Disposisi</ion-label>
        </ion-item>
        <ion-item>
            <ion-select margin class="ion-select-custom" placeholder="Segera / Sangat Segera / Kilat">
                <ion-option value="0">Segera</ion-option>
                <ion-option value="1">Sangat Segera</ion-option>
                <ion-option value="2">Kilat</ion-option>
            </ion-select>
        </ion-item>

        <ion-item margin-top padding-left>
            <ion-textarea class="ion-textarea-custom" type="text" [(ngModel)]="disposisi.catatan"></ion-textarea>
        </ion-item>

        <ion-item-group>
            <ion-label margin-left>Petunjuk</ion-label>
            <ion-item *ngFor="let petunjuk of datas.petunjuk" class="petunjuk">
                <ion-label text-wrap>{{petunjuk}}</ion-label>
                <ion-checkbox color="primary"></ion-checkbox>
            </ion-item>
        </ion-item-group>

        <ion-item>
            <ion-label stacked>Target Selesai</ion-label>
            <ion-datetime class="ion-datetime-custom" type="text" [(ngModel)]="tujuan" displayFormat="MMM DD YYYY" [(ngModel)]="disposisi.targetSelesai"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label stacked>Tanggal Disposisi</ion-label>
            <ion-datetime class="ion-datetime-custom" displayFormat="MMM DD YYYY" [(ngModel)]="disposisi.tanggal"></ion-datetime>
        </ion-item>

        <ion-item>
            <button ion-button (click)="simpan()" small full color="blue-default" icon-left>
                <ion-icon name="add"></ion-icon>
                Simpan
            </button>
        </ion-item>
    </ion-list>
</ion-card>
