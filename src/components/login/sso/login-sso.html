<!-- Themes Login + logo -->
<ion-header>
    <ion-navbar>
        <ion-title>Login SSO</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="transparent-header">
    <img [src]="data?.logo" class="logo">
    <div top-title>
        <h1 ion-text>Sign In</h1>
    </div>

    <div alert-success padding-left padding-top padding-right>
        <ion-item>
            <p ion-text>Sign in via SSO DJKN untuk mengakses
                <br>
                <b>SMARt DJKN</b>
            </p>
        </ion-item>
    </div>

    <div padding-left padding-top padding-right class="card" margin-bottom>
        <ion-item>
            <ion-label floating class="label-input-hide"></ion-label>
            <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating class="label-input-hide"></ion-label>
            <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button color="danger" full block (click)="onEvent('onLogin')">{{data?.login}}</button>
    </div>

    <img [src]="data?.logo2" alt="logo-2" class="logo">
</ion-content>
