<!-- Themes Login + logo -->
<ion-content padding default-background class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar></ion-navbar>
  </ion-header>

  <div class="middle-content">
    <ion-row margin-top padding-top style="margin-top:10rem;">
      <ion-col>
        <img src="assets/logo/logo.png" alt="SMARt Mobile" class="logo">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding>
        <ion-list inset class="no-border">
          <ion-item class="no-border">
            <ion-label no-margin>Username</ion-label>
            <ion-input type="number" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item class="no-border">
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row style="margin: 0 14px;" align-items-center>
      <button ion-button class="login-button" (click)="callParent()">{{data.login}}</button>
    </ion-row>

  </div>

</ion-content>
