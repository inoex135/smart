<ion-card margin-bottom class="card-transparent">
  <div padding>
    <b ion-text>
      VERIFIKASI STATUS
    </b>
  </div>
  <div class="verifikasi-status">
    <ion-row radio-group [(ngModel)]="verifikasiStatus">
      <ion-col col-5>
        <ion-item no-padding>
          <ion-radio item-start value="1"></ion-radio>
          <ion-label>Agendakan</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-7>
        <ion-item no-padding>
          <ion-radio item-start value="2"></ion-radio>
          <ion-label no-wrap>Tidak Diagendakan</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <button ion-button full block color="default-blue">VERIFIKASI</button>
  </div>
</ion-card>

<ion-card padding>
  <ion-row>
    <ion-col>
      <apt-top-label></apt-top-label>
    </ion-col>
  </ion-row>

  <checklist-dokumen-pendukung></checklist-dokumen-pendukung>
</ion-card>

<apt-status-permohonan></apt-status-permohonan>
