<ion-header>

  <ion-navbar>
    <ion-title>{{type}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding no-margin>
  <div [ngSwitch]="type" col-12>
    <ion-col>
      <!--Form teruskan-->
      <div class="form" *ngSwitchCase="ACTION.TERUSKAN" no-padding>
        <teruskan></teruskan>
      </div>

      <!-- form disposisi -->
      <div class="form" *ngSwitchCase="ACTION.DISPOSISI" no-padding>
        <disposisi></disposisi>
      </div>

      <!-- form selesai -->
      <div *ngSwitchCase="ACTION.SELESAI" class="form" no-padding>
        <selesai [type]="type"></selesai>
      </div>

      <div *ngSwitchCase="ACTION.RIWAYAT" class="form" no-padding>
        <riwayat-component></riwayat-component>
      </div>
    </ion-col>
  </div>
</ion-content>
