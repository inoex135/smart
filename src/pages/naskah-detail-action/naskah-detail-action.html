<ion-header>
  <ion-navbar class="custom-action-bar" [color]="actionData?.color" hideBackButton="true">
      <ion-buttons start left>
          <button class="custom-back-button" ion-button icon-only (click)="homeUpButtonClick()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>{{actionData}}</ion-title>
  </ion-navbar>
</ion-header>
  

<div [ngSwitch]="actionData">
  <!--Form teruskan-->
  <div *ngSwitchCase="'teruskan'">
    <ion-content scroll="false" class="no-scroll" fixed-content>
      <teruskan></teruskan>
    </ion-content>
  </div>

  <!-- form disposisi -->
<!--   <div *ngSwitchCase="'disposisi'">
      <disposisi [naskahId]="naskahId" #disposisiComponent style=" display: flex;flex-direction: column;height: 100%;"></disposisi>
  </div> -->

  <!-- form selesai -->
  <div *ngSwitchCase="'selesai'">
    <ion-content scroll="false" class="no-scroll" fixed-content>
      <selesai [type]="type"></selesai>
    </ion-content>
  </div>

  <div *ngSwitchCase="'riwayat'">
    <ion-content scroll="false" class="no-scroll" fixed-content>
        <riwayat-component></riwayat-component>
      </ion-content>
  </div>

   <div *ngSwitchCase="'askrecall'">
      <ion-content scroll="false" class="no-scroll" fixed-content>
          <askrecall></askrecall>
      </ion-content>
  </div>
</div>
