<ion-header>
  <ion-navbar [color]="actionData?.color">
    <ion-title>{{actionData?.type}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div [ngSwitch]="actionData.type">
    <!--Form teruskan-->
    <div *ngSwitchCase="'teruskan'">
      <teruskan></teruskan>
    </div>

    <!-- form disposisi -->
    <div *ngSwitchCase="'disposisi'">
      <disposisi [naskahId]="naskahId"></disposisi>
    </div>

    <!-- form selesai -->
    <div *ngSwitchCase="'selesai'">
      <selesai [type]="type"></selesai>
    </div>

    <div *ngSwitchCase="'riwayat'">
      <riwayat-component></riwayat-component>
    </div>
  </div>
</ion-content>
