<ion-header>
    <ion-navbar class="custom-action-bar">
        <ion-title *ngIf="!isSearchOpened">Detail E-Rapat</ion-title>
        <ion-searchbar *ngIf="isSearchOpened" [(ngModel)]="keyword" 
        search-bar-bcg (ionInput)="search($event?.target?.value)" 
        (ionCancel)="search($event?.target?.value)" 
        showCancelBotton="true"></ion-searchbar>
        <ion-buttons end>
            <button *ngIf="!isSearchOpened" ion-button icon-only (click)="isSearchOpened=true">
                <img src="assets/svg/Search.svg" />
            </button>
            <button ion-button icon-only (click)="clickFilter()">
                <img src="assets/svg/Filter.svg" />
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list class="list-custom" *ngIf="isItemExist()">
        <ion-card item *ngFor="let model of getItems()" (click)="detail(model)">
            <ion-row>
                <ion-col class="detail-col meeting-list-item">
                    <ion-row>
                        <ion-col col-12>
                            <p ion-text>Agenda</p>
                            <p ion-text>{{model?.nama}}</p>
                        </ion-col>
                        <ion-col col-12>
                            <p ion-text>Tanggal</p>
                            <p ion-text>{{model?.agenda?.status_nama}}</p>
                        </ion-col>
                        <ion-col col-12>
                            <p ion-text>Waktu</p>
                            <p ion-text>{{model?.agenda?.naskah_undangan}}</p>
                        </ion-col>
                        <ion-col col-12>
                            <p ion-text>Ruang</p>
                            <p ion-text>{{model?.agenda?.naskah_undangan}}</p>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
