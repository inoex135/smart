<ion-header>

  <ion-navbar>
    <ion-title>Grafik Surat Keluar</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showFilterModal()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header text-center>
      Info Umum Naskah Keluar
    </ion-card-header>
    <ion-card-content>
      <chart-surat [barChartLabels]="barChartLabels" [barChartData]="barChartData"></chart-surat>
    </ion-card-content>
  </ion-card>
</ion-content>
