<ion-header>
  <ion-navbar>
    <ion-title center>Notifikasi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-slides>
    <ion-slide *ngFor="let total of data?.meta?.total">
      <ion-chip>{{ total.name }} <ion-badge>{{ total.value }}</ion-badge></ion-chip>
    </ion-slide>
  </ion-slides>

  <ion-list *ngIf="data.items.length > 0">
    <ion-item *ngFor="let notif of data.items">
      <h6 ion-text>{{notif?.nama}}</h6>
      <text-avatar [text]="notif?.nama" item-left></text-avatar>
      <p ion-text text-wrap>{{notif?.pesan}}</p>
      <p ion-text color="blue-template" text-wrap>{{ notif?.tanggal | indonesianDate:'dddd, DD MMMM YYYY' }}</p>
      <ion-note item-end>{{statusRead(notif?.is_read)}}</ion-note>
    </ion-item>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>

  <empty-state *ngIf="data.items.length == 0"></empty-state>

</ion-content>
