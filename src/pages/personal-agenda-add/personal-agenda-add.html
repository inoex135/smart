<ion-header>
  <ion-navbar>
    <ion-title>Tambah Agenda</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card padding-bottom>
    <ion-card-header>Tambah Agenda</ion-card-header>
    <ion-item>
      <ion-label floating></ion-label>
      <ion-input [value]="agendaData.tanggalMulai" (click)="tanggalMulai()" type="text" class="ion-input-custom" placeholder="Tanggal Mulai Kegiatan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating></ion-label>
      <ion-input [value]="agendaData.jamMulai" (click)="jamMulai()" type="text" class="ion-input-custom" placeholder="Waktu Mulai Kegiatan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating></ion-label>
      <ion-input [value]="agendaData.tanggalAkhir" (click)="tanggalAkhir()" type="text" class="ion-input-custom" placeholder="Tanggal Akhir Kegiatan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating></ion-label>
      <ion-input [value]="agendaData.jamAkhir" (click)="jamAkhir()" type="text" class="ion-input-custom" placeholder="Waktu Akhir Kegiatan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating></ion-label>
      <ion-textarea [(ngModel)]="agendaData.uraian" type="text" class="ion-textarea-custom" placeholder="Uraian Kegiatan"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating></ion-label>
      <ion-input [(ngModel)]="agendaData.lokasi" type="text" class="ion-input-custom" placeholder="Lokasi"></ion-input>
    </ion-item>

    <div class="tambah-peserta">
      <ion-item>
        <div item-start>
          <ion-label stacked>Tambah Peserta</ion-label>
          <ion-input [(ngModel)]="peserta" type="text" class="ion-input-custom" placeholder="Tambah Peserta"></ion-input>
        </div>

        <button (click)="addPeserta(peserta)" class="button-side" block margin-top ion-button item-end color="danger">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
    </div>

    <ion-item *ngFor="let person of agendaData?.peserta; let i = index">
      {{person?.nama}}
      <button (click)="removePeserta(i)" ion-button color="light" item-end>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <button ion-button full block color="orange">Simpan</button>
    </ion-item>

  </ion-card>
</ion-content>
