<ion-header>
  <ion-navbar color="green-light">
    <ion-title>Pemberitahuan Permohonan</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let notif of notifications" (click)="goToAptDetail(notif?.id)">
      <h6 ion-text>{{notif?.sender}}</h6>
      <text-avatar [text]="notif?.sender" item-left></text-avatar>
      <p ion-text text-wrap>{{notif?.message}}</p>
      <p ion-text color="blue-template" text-wrap>{{ notif?.date | indonesianDate }}</p>
      <ion-note item-end>Unread</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
