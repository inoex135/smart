<ion-header>
  <ion-navbar color="orange">
    <ion-title>Semua Agenda</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <timeline *ngIf="items?.length > 1" (childEvent)="detailAgenda($event)" [items]="items" [type]="type"></timeline>

  <empty-state *ngIf="items?.length == 0"></empty-state>
</ion-content>
