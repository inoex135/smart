<ion-header>
  <ion-navbar color="orange">
    <ion-title>Personal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding has-header>
  <h3 text-center>{{viewTitle}}</h3>
  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30" class="calendar">
  </calendar>


  <ion-fab right middle>
    <button ion-fab color="default-blue" (click)="addEvent()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-footer>
  <p ion-text text-center color="default-blue" (click)="showAllAgenda()">View All Agenda</p>
</ion-footer>
