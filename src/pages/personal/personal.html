<ion-header>
  <ion-navbar color="orange">
    <ion-title>Personal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-label no-margin>
    <h4 ion-text>{{viewTitle}}</h4>
  </ion-label>

  <ng-template #template let-showEventDetail="showEventDetail" let-selectedDate="selectedDay" let-noEventsLabel="noEventsLabel">
    <ion-list>
      <ion-item *ngFor="let event of selectedDay.events">
        <p ion-text>{{event?.title}}</p>
        <p ion-text>{{event?.timeStart }} - {{event?.timeEnd }}</p>
        <p ion-text>{{event?.type}}</p>
      </ion-item>
    </ion-list>
  </ng-template>

  <calendar [monthviewEventDetailTemplate]="template" [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)"
    step="30" class="calendar">
  </calendar>

  <ion-fab right middle>
    <button ion-fab color="default-blue" (click)="addEvent()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-footer>
  <p ion-text text-center color="default-blue" (click)="showAllAgenda()">View All Agenda</p>
</ion-footer>
