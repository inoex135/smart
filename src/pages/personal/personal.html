<ion-header>
  <ion-navbar color="orange">
    <ion-title>Personal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-calendar [(ngModel)]="date" (onChange)="onChange($event)" [options]="options" [type]="type" [format]="'YYYY-MM-DD'">
  </ion-calendar>

  <ion-fab right middle>
    <button ion-fab color="default-blue" (click)="addEvent()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-footer>
  <p ion-text text-center color="default-blue" (click)="showAllAgenda()">View All Agenda</p>
</ion-footer>
