<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>Event Details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Agenda" [(ngModel)]="event.title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Start</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>End</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Lokasi" [(ngModel)]="event.location"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button full icon-left (click)="save()" color="blue-template">
      <ion-icon name="checkmark"></ion-icon> Tambah Event
    </button>
</ion-content>
