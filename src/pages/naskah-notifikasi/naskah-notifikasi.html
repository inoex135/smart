<ion-header>

  <ion-navbar>
    <ion-title>notifikasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card text-left margin *ngFor="let notif of notifications">
    <button ion-item>

      <div float-left>
        <h3><b>{{notif?.sender}}</b></h3>
      </div>

      <div float-right>
        <h4 ion-text color="favorite">{{ notif?.date}}</h4>
      </div>

      <p float-start ion-text color="silver">{{notif?.message}}</p>
    </button>
  </ion-card>
</ion-content>
