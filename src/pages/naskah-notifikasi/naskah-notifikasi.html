<ion-header>
  <ion-navbar>
    <ion-title text-capitalize>Pemberitahuan Persuratan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
    <ion-item *ngFor="let notif of notifications">
      <h6 ion-text>{{notif.sender}}</h6>
      <text-avatar [text]="notif.sender" item-left></text-avatar>
      <p ion-text text-wrap>Pesan Disposisi Sangat Segera</p>
      <p ion-text color="blue-template" text-wrap>{{ notif?.date | indonesianDate }}</p>
      <ion-note item-end>Unread</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
