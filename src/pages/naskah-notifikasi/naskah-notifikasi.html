<ion-header>
  <ion-navbar>
    <ion-title>notifikasi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
    <ion-item *ngFor="let notif of notifications">
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>

      <h3 ion-text text-wrap>{{notif?.sender}}</h3>
      <p>{{ notif?.message}}</p>
      <ion-note item-end>{{notif?.date}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
