<ion-header>

  <ion-navbar>
    <ion-title>notifikasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let notif of notifications">
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <ion-row>
        <ion-col col-9>
          <h2 ion-text text-left sender>{{notif?.sender}}</h2>
        </ion-col>
        <ion-col col-3>
          <p ion-text text-right color="light-blue">{{ notif?.date}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-9>
          <p ion-text text-wrap>{{notif?.message}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
