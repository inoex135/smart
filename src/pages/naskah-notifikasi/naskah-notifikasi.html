<ion-header>

  <ion-navbar>
    <ion-title>notifikasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4>
        <ion-card margin-bottom *ngFor="let notif of notifications">
          <ion-card-content>
            <button ion-item>
              <div float-left>
                <h3><b>{{notif?.sender}}</b></h3>
              </div>
              <div float-right>
                <h4 ion-text color="favorite">{{ notif?.date}}</h4>
              </div>

              <p float-start ion-text color="silver">{{notif?.message}}</p>
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
