<ion-header>
    <ion-navbar class="custom-action-bar">
        <ion-title >Delegasi E-Rapat</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="detail-content">
        <ion-grid>
          <ion-row>
            <ion-col class="content-left">
              Agenda
            </ion-col>
            <ion-col class="content-right">
              {{getModel()?.agenda_name}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="content-left">
              Tanggal
            </ion-col>
            <ion-col class="content-right">
              {{getModel()?.date | indonesianDate:'DD MMMM YYYY'}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="content-left">
              Waktu
            </ion-col>
            <ion-col class="content-right">
              {{getModel()?.start_time}} - {{getModel()?.finish_time}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="content-left">
              Gedung
            </ion-col>
            <ion-col class="content-right">
              {{getModel()?.building }} 
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="content-left">
              Tempat
            </ion-col>
            <ion-col class="content-right">
              {{getModel()?.place}} 
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="content-left">
              Jumlah Peserta
            </ion-col>
            <ion-col class="content-right">
              {{getModel()?.total_participant}} 
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
</ion-content>
