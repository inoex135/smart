<ion-header>

  <ion-navbar>
    <ion-title>Filter</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon ios="ios-close" md="md-close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list >
      <ion-item class="input--form daftar-naskah-filter">
        <ion-select [(ngModel)]="filter.naskahUnit" placeholder="Pilih Jenis Waktu">
          <ion-option *ngFor="let time of api.getFilterTime()" value="{{time?.key}}">{{time?.value}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>

</ion-content>

<ion-footer>
    <ion-buttons>
        <button ion-button full (click)="closeWithReturn()">
            Terapkan
        </button>
    </ion-buttons>
</ion-footer>
