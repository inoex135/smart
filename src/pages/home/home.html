<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button clear style="width:32px;" >
        
      </button>
    </ion-buttons>
    <ion-title center>SMARt</ion-title>
    <ion-buttons end>
      <notification-bell #bell ></notification-bell>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="profile-card">
    <ion-item>
      <ion-avatar item-start>
        <img class="svg-img" (click)="triggerOpenSelect()" src="assets/icon/Group.png">
      </ion-avatar>
      <ion-avatar class="avatar-center">
        <img #profileImage >
        <text-avatar [hidden]="!showAvatar" [text]="profile?.nama || ''"></text-avatar>
      </ion-avatar>
      <ion-avatar item-end class="logout-text" (click)="logout()">
          Logout
      </ion-avatar>
    </ion-item>
    
    <ion-card-content>
      <p>{{profile?.nama}}</p>
      <p>{{profile?.nip}}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid class="grid menu-grid">
    <ion-row class="row img-grid">
      <img src="assets/svg/m-persuratan.svg" class="col home-menu-button" (click)="pagesTo('SuratPage')" />
      <img src="assets/svg/m-apt.svg" class="col home-menu-button" (click)="pagesTo('TabsPage')" />
      <img src="assets/svg/m-personal.svg" class="col home-menu-button" (click)="pagesTo('PersonalPage')" />
      <img src="assets/svg/m-erapat.svg" class="col home-menu-button" (click)="pagesTo('')" />
    </ion-row>
    <ion-row class="row text-grid">
        <ion-col class="col">
            Persuratan
        </ion-col>
        <ion-col class="col">
            APT
        </ion-col>
        <ion-col class="col">
            Personal
        </ion-col>
        <ion-col class="col">
            E-Rapat
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-card hidden>
    <ion-card-content>
      <p>Test Slideer</p>
    </ion-card-content>
  </ion-card>

  <div class="present">
    <h5>Presensi</h5>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <h2>Presensi</h2>
            <p>{{getPresensi()}}</p>
          </ion-item>
          <ion-item>
            <h2>Jam Masuk</h2>
            <p>{{dashboard?.jam_masuk_hari_ini}}</p>
          </ion-item>
          <ion-item>
            <h2>Akumulasi Absensi</h2>
            <p>{{dashboard?.akumulasi_absen}}</p>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-item hidden col-8 push-2 class="input--form">

    <ion-select #selectUser [ngModel]="profileName" col-12 (ngModelChange)="byPass($event)">
      <ion-option [value]="profile?.nip">{{profile?.nama}}</ion-option>
      <ion-option text-wrap [value]="user?.nip" *ngFor="let user of profile?.user_pengganti">
        {{user?.nama}}
      </ion-option>
    </ion-select>
  </ion-item>

</ion-content>
