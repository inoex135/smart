<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <img src="assets/logo/logo.png" left alt="SMARt Logo" class="toolbar-logo">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-slides pager="true" parallax="true">
    <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')'}">
      <h2>{{slide.title}}</h2>
    </ion-slide>
  </ion-slides>


  <ion-list>
    <ion-grid fixed>
      <ion-row>

        <ion-col *ngFor="let menu of menus">

          <ion-card (click)="pagesTo(menu.component)">
            <ion-card-content no-padding>
              <ion-icon name="{{menu.icon}}" class="icon-menu rounded" [ngClass]="menu.color"></ion-icon>
              <p ion-text text-center>{{menu.title}}</p>
            </ion-card-content>

          </ion-card>

        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
