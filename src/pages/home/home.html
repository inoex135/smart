<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <img src="assets/logo/logo.png" left alt="SMARt Logo" class="toolbar-logo">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-list>
    <ion-grid fixed>
      <ion-row>

        <ion-col *ngFor="let menu of menus" col-lg-4 col-md-6 col-sm-6 no-margin>

          <ion-card (click)="pagesTo(menu.component)" class="home-card">
            <ion-card-content>
              <ion-icon name="{{menu.icon}}" class="icon-menu" [ngClass]="menu.color"></ion-icon>
              <p ion-text text-center>{{menu.title}}</p>
            </ion-card-content>

          </ion-card>

        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
