<ion-header margin-bottom>
  <ion-navbar>
    <ion-title text-left>
      <img src="assets/logo/djkn-logo.png" left alt="SMARt Logo" class="toolbar-logo">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <!-- <ion-slides pager="true" parallax="true">
    <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')'}">
      <h2>{{slide.title}}</h2>
    </ion-slide>
  </ion-slides>
 -->

  <ion-row>
    <ion-col col-4 *ngFor="let menu of menus">
      <ion-card (click)="pagesTo(menu.component)" no-margin style="width: 100%">
        <ion-icon name="{{menu.icon}}" class="icon-menu rounded" [ngClass]="menu.color"></ion-icon>
        <ion-card-content no-padding>
          <p ion-text text-center>{{menu.title}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
