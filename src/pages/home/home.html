<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      <img src="https://smart.javan.co.id/images/wellcome/logo_smart.png" center alt="SMARt Logo" class="toolbar-logo">
    </ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only>
          <ion-icon name="more"></ion-icon>
       </button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="goToPersuratan()">
          <ion-icon name="mail" class="icon-menu"></ion-icon>
          <div class="card-subtitle">Persuratan</div>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-icon name="person" class="icon-menu"></ion-icon>
          <div class="card-subtitle">Personil</div>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-icon name="laptop" class="icon-menu"></ion-icon>
          <div class="card-subtitle">APT</div>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <ion-icon name="power" class="icon-menu"></ion-icon>
          <div class="card-subtitle">Keluar</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
