<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button >
          <img class="svg-img"  />
      </button>
    </ion-buttons>
    <ion-title center>SMARt</ion-title>
    <ion-buttons end>
      <button ion-button>
        <img class="svg-img" src="../assets/svg/Bell.svg" />
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="profile-card">
    <ion-item>
      <ion-avatar item-start>
        <img class="svg-img" src="../assets/icon/Group.png">
      </ion-avatar>
      <ion-avatar class="avatar-center">
        <img #profileImage >
        <text-avatar [hidden]="!showAvatar" [text]="profile?.nama || ''"></text-avatar>
      </ion-avatar>
      <ion-avatar item-end class="logout-text" (click)="logout()">
          Logout
      </ion-avatar>
    </ion-item>
    
    <ion-card-content>
      <p>{{profile?.nama}}</p>
      <p>{{profile?.nip}}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid class="grid menu-grid">
    <ion-row class="row img-grid">
      <ion-col class="col mpersuratan-background" (click)="pagesTo('SuratPage')">
      </ion-col>
      <ion-col class="col mapt-background" (click)="pagesTo('TabsPage')">
      </ion-col>
      <ion-col class="col mpersonal-background" (click)="pagesTo('PersonalPage')">
      </ion-col>
      <ion-col class="col mrapat-background" (click)="pagesTo('')">
      </ion-col>
    </ion-row>
    <ion-row class="row text-grid">
        <ion-col class="col">
            Persuratan
        </ion-col>
        <ion-col class="col">
            APT
        </ion-col>
        <ion-col class="col">
            Personal
        </ion-col>
        <ion-col class="col">
            E-Rapat
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-content>
      <p>Test Slideer</p>
    </ion-card-content>
  </ion-card>

  <div class="present">
    <h5>Presensi</h5>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <h2>Presensi</h2>
            <p>Ugh. As if.</p>
          </ion-item>
          <ion-item>
            <h2>Jam Masuk</h2>
            <p>Ugh. As if.</p>
          </ion-item>
          <ion-item>
            <h2>Akumulasi Absensi</h2>
            <p>Ugh. As if.</p>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
