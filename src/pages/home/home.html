<ion-content>
  <ion-header>
    <ion-navbar>
      <ion-buttons start left>
        <button ion-button >
            <img class="svg-img"  />
        </button>
      </ion-buttons>
      <ion-title center>SMARt</ion-title>
      <ion-buttons end>
        <button ion-button>
          <img class="svg-img" src="../assets/svg/Bell.svg" />
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-card class="profile-card">
    <ion-item>
      <ion-avatar item-start>
        <img class="svg-img" src="../assets/svg/Options.svg">
      </ion-avatar>
      <ion-avatar class="avatar-center">
        <img #profileImage >
        <text-avatar [hidden]="!showAvatar" [text]="profile?.nama || ''"></text-avatar>
      </ion-avatar>
      <ion-avatar item-end class="logout-text" (click)="logout()">
          Logout
      </ion-avatar>
    </ion-item>
    
    <ion-card-content>
      <p>{{profile?.nama}}</p>
      <p>{{profile?.nip}}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid class="grid menu-grid">
    <ion-row class="row img-grid">
      <ion-col class="col">
          <img src="../assets/svg/Mail.svg">
      </ion-col>
      <ion-col class="col">
          <img src="../assets/svg/Customer_Service.svg">
      </ion-col>
      <ion-col class="col">
          <img src="../assets/svg/Calendar.svg">
      </ion-col>
      <ion-col class="col">
          <img src="../assets/svg/Meeting.svg">
      </ion-col>
    </ion-row>
    <ion-row class="row text-grid">
        <ion-col class="col">
            Persuratan
        </ion-col>
        <ion-col class="col">
            APT
        </ion-col>
        <ion-col class="col">
            Personal
        </ion-col>
        <ion-col class="col">
            E-Rapat
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-item col-8 push-2 class="input--form">

    <ion-select [ngModel]="profileName" col-12 (ngModelChange)="byPass($event)">
      <ion-option [value]="profile?.nip">{{profile?.nama}}</ion-option>
      <ion-option text-wrap [value]="user?.nip" *ngFor="let user of profile?.user_pengganti">
        {{user?.nama}}
      </ion-option>
    </ion-select>
  </ion-item>

  <div class="content-home">
    <div *ngFor="let menu of menus">
      <ion-card (click)="pagesTo(menu?.component)">
        <ion-item [color]="menu?.color">
          <div item-start class="left-content">
            <img [src]="assets(menu?.iconSmall)" [name]="menu?.iconSmall" class="img-content">
            <span class="avatar-content" text-center ion-text>{{menu?.notificationTotal}}</span>
          </div>

          <h6 ion-text text-wrap color="light">{{menu?.subtitle}}</h6>

          <div item-end>
            <img [src]="assets(menu?.iconLarge)" [alt]="menu?.iconLarge" class="menu-logo">
          </div>
        </ion-item>

        <ion-item color="light">
          <h2 ion-text item-end text-uppercase [color]="menu?.color" class="menu-bottom-text">{{menu?.title}}</h2>
        </ion-item>
      </ion-card>
    </div>
  </div>
</ion-content>
