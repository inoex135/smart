<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <img src="assets/logo/logo.png" left alt="SMARt Logo" class="toolbar-logo">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>

      <ion-col *ngFor="let menu of menus" col-6>
        <ion-card (click)="pagesTo(menu.component)">
          <ion-icon name="{{menu.icon}}" class="icon-menu"></ion-icon>
          <div class="card-subtitle">{{menu.title}}</div>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
