<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar transparent>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          Logout
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-item class="avatar-item" no-lines>
    <ion-avatar class="avatar-center">
      <text-avatar [text]="profile?.nama || ''"></text-avatar>
      <!-- <h4 ion-text color="light" class="title">{{profile?.nama}}</h4> -->
    </ion-avatar>
  </ion-item>

  <ion-item col-8 push-2 class="input--form">

    <ion-select [(ngModel)]="profileName" col-12 (ionChange)="byPass(profileName)">
      <ion-option [value]="profile?.nip">{{profile?.nama}}</ion-option>
      <ion-option [value]="user?.nip" *ngFor="let user of profile?.user_pengganti">
        {{user?.nama}}
      </ion-option>
    </ion-select>
  </ion-item>

  <div class="content-home">
    <div *ngFor="let menu of menus">
      <ion-card (click)="pagesTo(menu?.component)">
        <ion-item [color]="menu?.color">
          <div item-start class="left-content">
            <img [src]="assets(menu?.iconSmall)" [name]="menu?.iconSmall" class="img-content">
            <span class="avatar-content" text-center ion-text>{{menu?.notificationTotal}}</span>
          </div>

          <h6 ion-text text-wrap color="light">{{menu?.subtitle}}</h6>

          <div item-end>
            <img [src]="assets(menu?.iconLarge)" [alt]="menu?.iconLarge" class="menu-logo">
          </div>
        </ion-item>

        <ion-item color="light">
          <h2 ion-text item-end text-uppercase [color]="menu?.color" class="menu-bottom-text">{{menu?.title}}</h2>
        </ion-item>
      </ion-card>
    </div>
  </div>
</ion-content>
