<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      <img src="https://smart.javan.co.id/images/wellcome/logo_smart.png" center alt="SMARt Logo" class="toolbar-logo">
    </ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only>
          <ion-icon name="more"></ion-icon>
       </button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>

      <ion-col *ngFor="let menu of menus" col-6>
        <ion-card (click)="pagesTo(menu.component)">
          <ion-icon name="{{menu.icon}}" class="icon-menu"></ion-icon>
          <div class="card-subtitle">{{menu.title}}</div>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
