<!-- Themes Register + logo -->
<ion-header>
    <ion-toolbar>
        <ion-title>{{actionType}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <span ion-text color="light-white" showWhen="android">Cancel</span>
                <!-- <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content no-padding no-margin>
    <div [ngSwitch]="actionType" col-12>
        <ion-col>
            <!--Form teruskan-->
            <div class="form" *ngSwitchCase="'teruskan'" no-padding>
                <teruskan></teruskan>
            </div>

            <!-- form disposisi -->
            <div class="form" *ngSwitchCase="'disposisi'" no-padding>
                <disposisi></disposisi>
            </div>

            <!-- form selesai -->
            <div *ngSwitchCase="'selesai'" class="form" no-padding>
                <selesai></selesai>
            </div>
        </ion-col>
    </div>
</ion-content>
