<ion-header>
  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card padding text-left>
    <div card-subtitle>
      <h3 ion-text>Nomor Agenda</h3>
    </div>
    <div padding>
      <h4 ion-text padding-left>{{detail.noAgenda}}</h4>
    </div>
    <div card-subtitle>
      <h3 ion-text>Nomor Naskah</h3>
    </div>
    <div padding>
      <h4 ion-text padding-left>{{detail.noNaskah}}</h4>
    </div>
    <div card-subtitle>
      <h3 ion-text>Tanggal Naskah</h3>
    </div>
    <div padding>
      <h4 ion-text padding-left>{{detail.tanggalNaskah}}</h4>
    </div>
    <div card-subtitle>
      <h3 ion-text>Perihal Naskah</h3>
    </div>
    <div padding>
      <h4 ion-text padding-left>{{detail.perihal}}</h4>
    </div>
    <div card-subtitle>
      <h3 ion-text>Unit Pengirim</h3>
    </div>
    <div padding>
      <h4 ion-text padding-left>{{detail.unitPengirim}}</h4>
    </div>
    <div card-subtitle>
      <h3 ion-text>Status Surat</h3>
    </div>
    <div padding>
      <h4 ion-text padding-left>{{detail.statusSurat}}</h4>
    </div>

    <div card-subtitle>
      <h3 ion-text>Naskah Diterima</h3>
    </div>
    <div padding>
      <h4 ion-text padding-left>{{detail.naskahDiterima}}</h4>
    </div>

  </ion-card>
</ion-content>
