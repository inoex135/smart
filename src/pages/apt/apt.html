<ion-header>
  <ion-navbar color="green-light">
    <ion-title>APT</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list no-lines padding class="apt-head-panel">
    <ion-header>
      <pemberitahuan [redirectComponent]="redirectComponent" class="apt-notif"></pemberitahuan>
      <ion-item class="input--form">
        <ion-select (ionChange)="search(keyword, jenisPelayanan)" [(ngModel)]="jenisPelayanan" placeholder="Filter berdasarkan Jenis Pelayanan">
          <ion-option [value]="pelayanan?.id" *ngFor="let pelayanan of pelayanans">
            {{pelayanan?.nama}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-searchbar [(ngModel)]="keyword" search-bar-bcg (ionInput)="search( $event?.target?.value, jenisPelayanan)" (ionCancel)="search( $event?.target?.value)"
        class="apt-search"></ion-searchbar>
    </ion-header>
  </ion-list>

  <ion-list class="list--apt" *ngIf="items?.length > 0">
    <ion-card (press)="isItemPressed(item?.id)" item no-margin padding *ngFor="let item of items;let i = index">
      <ion-row>
        <ion-col col-1 margin-right *ngIf="isPress" class="checkbox-input">
          <ion-checkbox *ngIf="item?.statusString == 'Belum diverifikasi'" color="green-light" (ionChange)="selectedApt(item?.id, $event)"></ion-checkbox>
        </ion-col>
        <ion-col (tap)="detailApt(item)">
          <ion-row>
            <ion-col col-6>
              <b ion-text>Tanggal</b>
              <p ion-text>{{item?.tanggalString}}</p>
            </ion-col>
            <ion-col col-12>
              <b ion-text>Pelayanan</b>
              <p ion-text item-start text-wrap text-left>
                {{item?.pelayanan?.nama}}
              </p>
            </ion-col>
            <ion-col col-12>
              <b ion-text>Sub Pelayanan</b>
              <p ion-text> {{item?.pelayananSub?.nama}}</p>
            </ion-col>

            <ion-col col-6>
              <b ion-text>Nama Pemohon</b>
              <p ion-text text-wrap>{{item?.namaPemohon}}</p>
            </ion-col>
            <ion-col col-6>
              <b ion-text text-right>Nomor Tiket</b>
              <p ion-text>{{item?.nomorTiket}}</p>
            </ion-col>

            <ion-col col-6>
              <b ion-text>Nomor Naskah</b>
              <p ion-text>{{item?.nomorSurat}}</p>
            </ion-col>

            <ion-col col-6>
              <b ion-text>Norma Waktu</b>
              <p ion-text>{{item?.normaWaktu}} Hari</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <apt-indikator-button [status]="item?.statusString"></apt-indikator-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <empty-state *ngIf="items?.length == 0"></empty-state>
</ion-content>

<ion-footer *ngIf="isPress || showAgendaButton">
  <ion-row>
    <ion-col col-6>
      <button ion-button color="default-blue" (tap)="agendakanApt()">Agendakan Semua</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button color="danger" text-wrap (tap)="tidakAgendakanApt()">Tidak Agendakan Semua</button>
    </ion-col>
  </ion-row>
</ion-footer>
