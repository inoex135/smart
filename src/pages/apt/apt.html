<ion-header>
  <ion-navbar color="green-light">
    <ion-title>APT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <pemberitahuan [redirectComponent]="redirectComponent"></pemberitahuan>

    <ion-item margin-top class="search--form">
      <ion-icon item-start name="search"></ion-icon>
      <ion-input type="text" placeholder="Cari Permohonan"></ion-input>
      <ion-icon name="arrow-dropdown" item-end></ion-icon>
    </ion-item>

    <ion-item margin-top class="search--form">
      <ion-input type="text" placeholder="Pelayanan"></ion-input>
      <ion-icon name="arrow-dropdown" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list class="list--apt">
    <ion-card (press)="isItemPressed(item)" item no-margin padding *ngFor="let item of items;let i = index">
      <ion-row>
        <ion-col col-1 margin-right *ngIf="isPress" class="checkbox-input">
          <ion-checkbox color="green-light"></ion-checkbox>
        </ion-col>
        <ion-col (tap)="detailApt(item)">
          <b ion-text item-start text-wrap text-left>{{item?.pelayanan}}</b>
          <p ion-text> Sub Pelayanan</p>
          <p ion-text color="default-blue">Nomor Permohonan</p>
        </ion-col>
        <ion-col (tap)="detailApt(item)">
          <p ion-text text-right>{{item?.tanggal_naskah}}</p>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>


  <empty-state *ngIf="items === undefined"></empty-state>
</ion-content>

<ion-footer *ngIf="isPress">
  <ion-row>
    <ion-col col-6>
      <button ion-button color="default-blue">Agendakan Semua</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button color="danger" text-wrap>Tidak Agendakan Semua</button>
    </ion-col>
  </ion-row>
</ion-footer>
