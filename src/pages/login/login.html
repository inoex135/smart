<ion-content padding class="form-login">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="https://smart.javan.co.id/images/logo_keuangan.png" class="logo"></ion-img>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-list>
          <form #loginForm="ngForm">
            <ion-item>
              <ion-label color="primary" stacked>Username</ion-label>
              <ion-input name="username" required type="text" [(ngModel)]="user.username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" stacked>Password</ion-label>
              <ion-input name="password" required type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button secondary block round [disabled]="loginForm.invalid || isLoading" (click)="login(user)" class="btn-login">
                Login
              </button>
            </div>

          </form>
        </ion-list>
      </ion-col> 
    </ion-row>

  </ion-grid>
</ion-content>
