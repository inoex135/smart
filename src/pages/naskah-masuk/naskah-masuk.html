<ion-header>
  <ion-navbar>
    <ion-title>Daftar Naskah Unit</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="item-search-select">
    <ion-list>
      <ion-item class="item-search">
        <ion-label class="label-search">
          <ion-icon name="search"></ion-icon>
        </ion-label>
        <ion-input placeholder="Text Input" placeholder="Cari Naskah" class="item-search-input"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-select class="naskah-select" [(ngModel)]="gender" placeholder="Naskah Unit / Naskah Pribadi / Permohonan">
          <ion-option value="f">Naskah Unit</ion-option>
          <ion-option value="m">Naskah Pribadi</ion-option>
          <ion-option value="m">Naskah Permohonan</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>

  <ion-list>

    <ion-item (click)="detailNaskah(naskah)" *ngFor="let naskah of listNaskah" class="naskah-list">
      <ion-row>

        <ion-col col-6>
          <h6 ion-text card-title text-left text-wrap>{{naskah?.nomorSurat}}</h6>
        </ion-col>

        <ion-col col-6>
          <h6 ion-text text-right>{{naskah?.dateCreated | indonesianDate: 'DD MMMM YYYY'}}</h6>
        </ion-col>

      </ion-row>
      <p ion-text text-wrap>{{naskah?.perihal}}</p>

      <p ion-text class="unit-pemohon">{{naskah?.namaUnit || "-"}} / Pemohon</p>
    </ion-item>
  </ion-list>
</ion-content>
