<ion-header>
  <ion-navbar>
    <ion-title>Grafik Surat Masuk</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModalFilter()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card margin-bottom>
    <ion-card-header text-center>
      Info Umum Naskah Masuk
    </ion-card-header>
    <ion-card-content>
      <chart-surat [barChartLabels]="barChartLabels" [barChartData]="barChartData"></chart-surat>
    </ion-card-content>
  </ion-card>
</ion-content>
