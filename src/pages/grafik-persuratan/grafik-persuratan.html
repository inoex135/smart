<ion-header>
  <ion-navbar>
    <ion-title>grafik persuratan</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-card>
    <ion-card-header>
      Info Umum Naskah Masuk
    </ion-card-header>
    <ion-card-content>
      <div style="display: block">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
          [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Info Umum Naskah Keluar
    </ion-card-header>
    <ion-card-content>
      <div style="display: block">
        <canvas baseChart [data]="naskahKeluarData" [labels]="naskahKeluarLabels" [chartType]="naskahKeluarChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
